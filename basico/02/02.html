<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables computadas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <h3>{{mensaje}}</h3>

        <!-- Con las propiedades computadas no se pone parentesis invertido(), se usa como si fuera una variable -->
        <h3>Invertido: {{invertido}}</h3>

        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{contador}}</h3>

        <div class="progress">
            <div class="progress-bar" role="progressbar" 
            :style="{'width': contador+'%'}" 
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="color"
            >{{contador}}%</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="02.js"></script>
</body>
</html>
